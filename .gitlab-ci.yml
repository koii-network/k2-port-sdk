workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: '$CI_COMMIT_BRANCH == "dev" || $CI_COMMIT_BRANCH == "main"'
      when: always

stages:
  - build

image: node:latest
build:
  stage: build

  before_script:
    - apt update -qq
    - apt-get update -y
    - apt-get install jq -y    
    - apt-get install awscli -y
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
    - aws configure set region us-east-1

  script:
    - npm install
    - npm install typescript
    - npm run build
    - ls -ltr
    - ls -ltr build/bundle/  
    - aws s3 ls
    - cd build/bundle/
    - aws s3 cp bundle.js s3://cdn.koii.live/port-latest.js
    - cd ../../
    - >
      sed -n 's/.*"version": "\(.*\)",.*/\1/p' package.json > version.txt
    - cp  version.txt build/bundle/
    - cd build/bundle/  
    - mv bundle.js package_$(cat version.txt).js      
    - aws s3 cp package_$(cat version.txt).js s3://cdn.koii.live/port-$(cat version.txt).js    
